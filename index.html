<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="main-image">
    </div>
     <div class="wrapper-2">
      <h3 class="user">Equilibrium #3429</h3>
      <p class="head-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-container" style="display:flex" >
        <div class="price" style="display: flex" >
          <div class="price-img" ></div>
          <h3 class="price" style="padding-left:3px" > 0.041 ETH</h3></div>
        <div class="days" style="display:flex">
          <div class="day-img"></div>
          <h3 class="days-left" style="padding-left:3px">3 days left</h3></div>
      </div>
      <div class="creater"style="display:flex;">
        <div class="creater-img">
         
        </div>
       <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
     </div>
</div>
</div>
